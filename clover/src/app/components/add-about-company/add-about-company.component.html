<form #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form)" id="signup-form" class="signup-form">

    <input type="hidden" name="avioCompID" [value]="service.formData.avioCompID">

      <div class="form-group">
        Avio Comp Name:
        <input #avioCompName="ngModel" [(ngModel)]="service.formData.avioCompName" name="avioCompName" type="text" class="form-input" id="avioCompName" required/>
      </div>

      <div class="form-group">
        Avio Comp Address:
        <input #avioCompAddress="ngModel" [(ngModel)]="service.formData.avioCompAddress" name="avioCompAddress" type="text" class="form-input" id="avioCompAddress" required/>
      </div>

      <div class="form-group">
        <!-- <button class="btn-search" type="button">Add Image</button> -->
        Avio Comp About:
        <input #avioCompAbout="ngModel" [(ngModel)]="service.formData.avioCompAbout" name="avioCompAbout" type="text" class="form-input" id="avioCompAbout" required/>
      </div>

      <div class="form-group">
        Avio Comp Destinations:
        <input #avioCompDestinations="ngModel" [(ngModel)]="service.formData.avioCompDestinations" name="avioCompDestinations"  type="text" class="form-input" id="avioCompDestinations" required/>
      </div>

      <div class="form-group">
        Avio Comp Fast Reservation Discount:
        <input #avioCompFastReservationDiscount="ngModel" [(ngModel)]="service.formData.avioCompFastReservationDiscount" name="avioCompFastReservationDiscount" type="text" class="form-input" id="avioCompFastReservationDiscount" required/>
      </div>

      <div class="form-group">
        Avio Comp Seats:
        <input #avioCompSeats="ngModel" [(ngModel)]="service.formData.avioCompSeats" name="avioCompSeats" type="text" class="form-input" id="avioCompSeats" required/>
      </div>

      <div class="form-group">
        Avio Comp Prices:
        <input #avioCompPrices="ngModel" [(ngModel)]="service.formData.avioCompPrices" name="avioCompPrices" type="text" class="form-input" id="avioCompPrices" required/>
      </div>

      

      <div class="form-group">
        <input type="submit" name="submit" id="submit" class="form-submit" value="Addcompny"/>
    </div>

  </form>
