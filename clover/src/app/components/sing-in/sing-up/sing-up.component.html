
  <section class="signup">
              <form #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form)" id="signup-form" class="signup-form">

                <input type="hidden" name="userId" [value]="service.formData.userId">

                <div>
                  <button class="btn" (click)="navigateTo('sing-in')" (click)="sendMessage()"><span>Sing in</span></button>
                  <button class="btn"><span>Register</span></button>
                </div>

                  <div class="form-group">
                      <input #name="ngModel" [(ngModel)]="service.formData.name" name="name" type="text" id="Name" class="form-input" placeholder="Your Name" required/>
                  </div>

                  <div class="form-group">
                    <input type="mail" #email="ngModel" [(ngModel)]="service.formData.email" name="email" id="Email" class="form-input" placeholder="Mail" required/>
                  </div>

                  <div class="form-group">
                    <input type="password" #password="ngModel" [(ngModel)]="service.formData.password" name="password" id="Password" class="form-input" placeholder="Password" required/>
                  </div>

                  <div class="form-group">
                    <input type="password" id="Password" class="form-input" placeholder="Repeat your password" required/>
                  </div>

                  <div class="form-group">
                    <input type="text" #city="ngModel" [(ngModel)]="service.formData.city" name="city" id="City" class="form-input" placeholder="City" required/>
                  </div>

                  <div class="form-group">
                    <input type="string" #phoneNumber="ngModel" [(ngModel)]="service.formData.phoneNumber" name="phoneNumber" id="PhoneNumber" class="form-input" placeholder="Phone number" required/>
                  </div>

                  <div class="form-group">
                    <input type="string" #userType="ngModel" [(ngModel)]="service.formData.userType" name="userType" id="UserType" class="form-input" placeholder="User Type" required/>
                  </div>

                  <div class="form-group">
                      <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                  </div>
              </form>
  </section>
