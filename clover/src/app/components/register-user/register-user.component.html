
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<body>
    <div class="bg">
        <div class="container" style="margin-top: 30px;">
            <div class="row profile">

                <div class="col-md-3">
                    <div class="profile-sidebar">
                        <div class="profile-userpic">
                            <img src="https://pngimage.net/wp-content/uploads/2018/06/photo-profil-png-1.png" class="img-responsive" alt="">
                        </div>
                        <div class="profile-usertitle">
                            <div class="profile-usertitle-name">
                                <div *ngIf="user !== null"> {{user.Name}} </div>
                            </div>

                            <div class="profile-usertitle-job">
                                Developer
                            </div>
                        </div>
                        <div class="profile-userbuttons">
                            <button type="button" class="btn btn-success btn-sm">Points</button>
                            <button type="button" class="btn btn-danger btn-sm">Message</button>
                        </div>
                        <div class="profile-usermenu">
                            <ul class="nav">
                                <li>
                                    <a routerLink="/register-user">
                                    <i class="glyphicon glyphicon-list"></i>
                                    Reservation </a>
                                </li>
                                <li>
                                    <a routerLink="/register-user">
                                    <i class="glyphicon glyphicon-user"></i>
                                    Friend List </a>
                                </li>
                                <li>
                                    <a routerLink="/register-user">
                                    <i class="glyphicon glyphicon-time"></i>
                                    History </a>
                                </li>
                                <li>
                                    <a routerLink="/register-user">
                                    <i class="glyphicon glyphicon-list-alt"></i>
                                    Your invites </a>
                                </li>
                                <li>
                                    <a routerLink="/register-user">
                                    <i class="glyphicon glyphicon-wrench"></i>
                                    Account Settings </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="col-md-9">
                    <div class="profile-content">
                       Ovde ce se prikazivati Reservation, Friend List, Your invites, Account Settings
                    </div>
                </div>
            </div>
        </div>

        <div class="admin" [hidden]="check()">
            <div class="s002" >
              <form>
                <div class="inner-form">
                  <div class="input-field fifth-wrap">
                    <p style="color:lavenderblush; margin-left: 35%;"> Admin Services</p>
                    <div class="input-field fifth-wrap">
                      <button class="btn-search" style="font-size: small" type="button" (click)="onAddRentService()">Add Rent Admin</button>
                    </div>
                    <div class="input-field fifth-wrap">
                        <button class="btn-search" style="font-size: small" type="button" (click)="onAddFlightService()">Add Fligth Admin</button>
                      </div>
                  </div>
                </div>
              </form>
            </div>
          </div>

    </div>
</body>
