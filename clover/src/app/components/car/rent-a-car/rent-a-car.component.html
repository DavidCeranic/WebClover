<body>
	<div class="bg">
        <div class="container">
            <div class="card">
                <table class="table table-hover shopping-cart-wrap">
                    <thead class="text-muted">
                        <tr>
                        <th scope="col">MARKA</th>
                        <th scope="col" width="120">MODEL</th>
                        <th scope="col" width="120">GODINA</th>
                        <th scope="col" width="200" class="text-right">CENA ZA JEDAN DAN</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let car of allCars">
                            <td>
                        <figure class="media">
                            <div class="img-wrap"><img src="http://bootstrap-ecommerce.com/main/images/items/2.jpg" class="img-thumbnail img-sm"></div>
                            <figcaption class="media-body">
                                <h6 class="title text-truncate">{{car.brand}}</h6>
                                <dl class="param param-inline small">
                                <dt> Model: </dt>
                                <dd>{{car.model}}</dd>
                                </dl>
                                <dl class="param param-inline small">
                                <dt>Godina: </dt>
                                <dd>{{car.year}}</dd>
                                </dl>
                            </figcaption>
                        </figure> 
                            </td>
                            <td> 
                                <select class="form-control">
                                    <option>1</option>
                                    <option>2</option>	
                                    <option>3</option>	
                                    <option>4</option>	
                                </select> 
                            </td>
                            <td> 
                                <div class="price-wrap"> 
                                    <var class="price">{{car.pricePerDay}}</var> 
                                    <small class="text-muted">(USD5 each)</small> 
                                </div>
                            </td>
                            <td class="text-right"> 
                                <a title="" href="" class="btn btn-outline-success" data-toggle="tooltip" data-original-title="Save to Wishlist"> <i class="fa fa-heart"></i></a> 
                                <a href="" class="btn btn-outline-danger"> × Remove</a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                        <figure class="media">
                            <div class="img-wrap"><img src="http://bootstrap-ecommerce.com/main/images/items/1.jpg" class="img-thumbnail img-sm"></div>
                            <figcaption class="media-body">
                                <h6 class="title text-truncate">Product name goes here </h6>
                                <dl class="param param-inline small">
                                    <dt>Size: </dt>
                                    <dd>XXL</dd>
                                </dl>
                                <dl class="param param-inline small">
                                    <dt>Color: </dt>
                                    <dd>Orange color</dd>
                                </dl>
                            </figcaption>
                        </figure> 
                            </td>
                            <td> 
                                <select class="form-control">
                                    <option>1</option>
                                    <option>2</option>	
                                    <option>3</option>	
                                    <option>4</option>	
                                </select> 
                            </td>
                            <td> 
                                <div class="price-wrap"> 
                                    <var class="price">USD 35</var> 
                                    <small class="text-muted">(USD10 each)</small> 
                                </div> <!-- price-wrap .// -->
                            </td>
                            <td class="text-right"> 
                                <a title="" href="" class="btn btn-outline-success" data-toggle="tooltip" data-original-title="Save to Wishlist"> <i class="fa fa-heart"></i></a> 
                                <a href="" class="btn btn-outline-danger btn-round"> × Remove</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div> 
    </div>
</body>
