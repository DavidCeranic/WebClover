<header id="header" class="fixed-left">
  <div class="container d-flex align-items-center">
    <nav class="nav-menu d-none d-lg-block">
      <ul>
        <li class="active"><a fragment="hero" (click)="onHome()">Home</a></li>
        <li><a fragment="about" (click)="onAbout()">About</a></li>
        <li><a fragment="cars" (click)="onCars()">Cars</a></li>
        <li><a fragment="locations" (click)="onLocations()">Locations</a></li>
      </ul>
    </nav>
  </div>
</header>

<div class="filter">
<div class="booking-form">
    <form>
      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <span class="form-label">Start Location</span>
            <select [(ngModel)]="startOffice" class="form-control">
              <option *ngFor="let f of this.rentService.serviceOffice" [ngValue]="f">{{f.officeName}}</option>
            </select>
          </div>
        </div>

        <div class="col-md-3">
          <div class="form-group">
            <span class="form-label">Start Date</span>
            <input class="form-control" type="date" required>
          </div>
        </div>

        <div class="col-md-2">
          <div class="form-group">
            <span class="form-label">Passengers</span>
            <select class="form-control">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
            <span class="select-arrow"></span>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <span class="form-label">End Location</span>
            <select [(ngModel)]="endOffice" class="form-control">
              <option *ngFor="let f of this.rentService.serviceOffice" [ngValue]="f">{{f.officeName}}</option>
            </select>
          </div>
        </div>
        
        <div class="col-md-3">
          <div class="form-group">
            <span class="form-label">End Date</span>
            <input class="form-control" type="date" required>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <span class="form-label">Price</span>
            <input class="form-control" style="width: 35%;" type="number" placeholder="Price" id="carMaxPerDayPriceFilter">
          </div>
        </div>
        
        <div class="col-md-2">
          <div class="form-btn">
            <button class="submit-btn" (click)="filterCars()">Show Cars</button>
          </div>
        </div>
      </div>
    </form>
  </div>     
</div>

<div class="radio" style="width:150px;">
  <div class="s002" >
    <form>
      <div class="inner-form">
        <div class="input-field fifth-wrap">
          <p style="color:lavenderblush; margin-left: 12%; margin-bottom: 20%;"> Sort</p>
          <div class="input-field fifth-wrap">
            <div class="row">
              <input type="radio" value="brand" #mySelection1 (click)="Sort1(mySelection1.value)" name="sort" style="height: 1em; margin-left: -47%;">
              <p style="color:lavenderblush; margin-left: -40%; margin-top: -1%;"> Brand</p>
            </div>
            <div class="row">
              <input type="radio" value="model" name="sort" #mySelection2 (click)="Sort1(mySelection2.value)" style="height: 1em; margin-left: -47%;">
              <p style="color:lavenderblush; margin-left: -40%; margin-top: -1%;"> Model</p>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

  <section id="admin" [hidden]="check()">
    <div class="adminDiv">
      <div class="booking-form">
        <form style="margin-top: 17%;">
              <p style="color:white;"> Admin Services</p>
                <div class="form-btn">
                  <!-- <button class="submit-btn" type="button" (click)="onAddCar()">Add Car</button> -->
                </div>
        </form>
      </div>
      </div>
  </section>

  <button class="submit-btn" type="button" (click)="onAddCar()">Add Car</button>


  <div class="conteiner3" id="style-22">
    <div [hidden]="this.rentService.serviceCars.length !== 0">
      <hr/>
      <h5 style="text-align: center;">Trenutno nema dostupnih vozila koja zadovoljavaju zadate parametre.</h5>
    </div>

      <app-car-filter [filtredCars]="filtredCars"></app-car-filter>
     </div>
