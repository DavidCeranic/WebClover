
    <div *ngFor="let car of filtredCars" class="div1">
        <div class="image" style="content:url({{car.imageUrl}})"></div>
        <div class="divName">{{car.serviceName}}</div>
        <div class="div5To">Brand: {{car.brand}}</div>
        <div class="div6To">Model: {{car.model}}</div>
        <div class="div3From">{{car.location}}</div>
        
        
        
        <div class="btn">
        <button class="myButton">Rent {{car.pricePerDay}}$</button>
      </div>
      </div>
